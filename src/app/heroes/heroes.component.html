<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input type="text" name="" id="new-hero" #heroName />

  <button type="button" class="add-button" (click)="add(heroName.value);heroName.value=''"></button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}"><span class="badge">{{hero.name}}</span></a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">Delete</button>
  </li>
</ul>
